<!DOCTYPE html>
   
<html lang="en">
   
    <head>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <title>{% block title %} {% endblock title %}</title>
        <style>
            body {
                padding-top: 5rem;
            }
        </style>
    </head>


    <body>
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="navbar-brand">Caffeinated Comments</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if user.is_authenticated %}
                <div id="navbarCollapse" class="collapse navbar-collapse">
        
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{user.name}}</a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="{% url 'accounts:profile' %}" class="dropdown-item">Profile</a>
                                <a href="{% url 'accounts:password_change' %}" class="dropdown-item">Change Password</a>
                                <div class="dropdown-divider"></div>
                                <a href="{% url 'accounts:logout' %}" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a href="{% url 'blog:browse' page=1 %}">Browse</a>
                {% endif %}
            </nav>
        </div>
        <div class="row">
            <main role="main" class="container-fluid" style="margin: 60px;">
                {% block content %} {% endblock %}
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>

</html>
